<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
    
    <header>
        <div class="media">
            <div class="media-body">            
              <img src="amazon.jpeg">
         </div>
           
     </div>
     </header>
        <br>
     <main>
         <div class="masterbox">
           <div class="box">
            <h1>Sign in</h1>
            
            <form>
                <div class="form-group-row mydiv">
                    <label for="staticEmail" class="label1 col-sm-2 col-form-label">Email(phone or mobile accounts) </label>
                    <div class="box2">
                        <input type="text" readonly class="form-control-plaintext email" id="staticEmail" value="Enter Email">
                    </div>
                    <br>
                </div>
                <div class="form-group-row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <span class="forget"><a href="#"> Forgot password</a></span>
                    <div class="box2">
                        <input type="inputpassword" class="form-control" id="inputPassword" value="Enter Password">
                    </div>
                </div>
                <button type="button" class="gold btn btn-warning">Continue</button>
            </form>

            <br>
            
            <div class="help">
                <a href="#">Need Help?</a>
            </div>
           </div>
         </div>   
    
        <div class="box3">
            <p> New to Amazon?</p>
            <button type="button" class="account btn btn-warning">Create Your Amazon Account</button>
        </div>
     </main>
        <footer>
            <div class="bottom">
                <ul>
                    <li><a href="#">Conditions of use</a></li>
                    <li><a href="#"> Privacy Policy</a></li>
                    <li><a href="#"> Help</a></li>
                </ul>
            </div>
            C 1996-2020 Amazon.com.inc or it's affiliates
    </footer>
    
</body>
</html>
